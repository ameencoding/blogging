<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="alert">
        <img src="https://i.ibb.co/KWgMNLP/notice.png" alt="notice" />
        <p>
          <strong>Notice:</strong>
          on mobile devices the application my not look good, so you should know
          that we created this app for tablets and large screens.
        </p>
      </div>
      <header>
        <ul>
          <li class="btn__post">Posts</li>
          <li class="btn__member">Members</li>
        </ul>
        <div class="register">
          <div class="actions">
            <button class="btn btn__signup">Become a member</button>
            <button class="btn btn__login">Login</button>
          </div>
          <div class="user">
            <div class="icon"></div>
            <div class="info">
              <p class="info__personal--name"></p>
              <p class="info__username"></p>
              <div class="logout hidden btn">Logout</div>
            </div>
          </div>
        </div>
        <div class="login__model model">
          <input
            type="text"
            name=""
            id="login__username"
            placeholder="username"
          />
          <input
            type="password"
            name=""
            id="login__password"
            placeholder="password"
          />
          <button class="btn__submit btn">Login</button>
        </div>
        <div class="signup__model model">
          <input type="text" name="" id="name" placeholder="name" />
          <input
            type="text"
            name=""
            id="signup__username"
            placeholder="username"
          />
          <input
            type="password"
            name=""
            id="signup__password"
            placeholder="password"
          />
          <button class="btn__register btn">Register</button>
        </div>
        <div class="members__model model">
          <div class="members"></div>
        </div>
      </header>
      <main>
        <div class="posts">
          <div class="post">
            <div class="icon"></div>
            <div class="author">
              <p class="author__name"></p>
              <p class="message"></p>
            </div>
            <button class="btn edit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#000000"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="bevel"
              >
                <path
                  d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"
                ></path>
                <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
              </svg>
            </button>
          </div>
        </div>
        <div class="form__create">
          <textarea
            name=""
            id=""
            cols="40"
            rows="6"
            placeholder="Start typing..."
          ></textarea>
          <button class="btn submit">Post</button>
        </div>
        <button class="create__post btn">
          <span>New post</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#000000"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="bevel"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <div class="welcome">Welcome to #blogging, share your ideas.</div>
        <div class="empty">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#000000"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="bevel"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <p>There's no Posts</p>
        </div>
      </main>
    </section>
  </body>
</html>
